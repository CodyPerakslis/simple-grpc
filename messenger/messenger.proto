syntax = "proto3";

package messenger;

option go_package = "github.com/CodyPerakslis/simple-grpc/messenger";

service Messenger {
    rpc SendMessage (Message) returns (Ack);
}

message User {
    int32 uid = 1;
    string name = 2;
}

message Message {
    string data = 1;
    User sender = 2;
    User reciever = 3;
}

message Ack {
    bool success = 1;
}